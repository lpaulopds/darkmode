<!-- 
    Implementação Dark Mode - CSS / JavasScript
    - Carrega automaticamente o tema baseado nas preferências do sistema
    - Permite o usuário escolher manualmente qual preferência de tema usar
    - Mantém o tema preferido do usuário em recarregamento de páginas  
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="darkMode.png">
    
    <link rel="stylesheet" href="darkMode.css">
    <title>Dark Mode</title>

</head>
<body>

    <button class="btn-toggle">Toggle Dark-Mode</button>
    <h1>Hey there! This is just a title</h1>
    <p>I am just a boring text, existing here solely for the purpose of this demo</p>
    <p>And I am just another one like the one above me, because two is better than having only one</p>

    <script src="darkMode.js"></script>
</body>
</html>
